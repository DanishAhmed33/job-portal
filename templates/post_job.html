<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fffcfc;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #ffffff;
            margin: 0px;
            padding-top: 2px;
            padding-bottom: 2px;
            text-decoration: solid;
            font-weight: bold;
            text-transform: uppercase;
            position: static;
        }

        /* Navigation Links Styling */
        nav {
            /*margin-top: 50px;*/
            background-color: #222;

            padding: 40px;
        }

        nav a {

            border-radius: 20px;
            padding-left: 20px;
            padding-right: 20px;
            margin: 0 20px;
            color: #f9f9f9;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        /* Hover effect for the links */
        nav a:hover {
            color: #ffffff;
            text-decoration: none;
            ;
        }

        nav a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #00ffae;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1.1em;
            }
        }

        a {
            text-decoration: none;
            color: white;
            /* Change color to make it stand out against the background */
            font-size: 18px;
            /* Adjust font size if needed */
        }

        a:hover {
            text-decoration: underline;
            /* Optional: Add underline on hover */
            text-shadow: violet;
            /* cursor:; */

        }

        /* Main content styling 
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }*/

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        main {
            overflow-y: scroll;
            width: 75%;
            background-color: #1a1a1a;
            /* Dark background for contrast */
            color: #fffbfb;
            /* Gold text color */
            padding: 0px 50px 5px 50px;
            margin-top: 2px;
            margin-bottom: 2px;
            margin-left: 9%;

            
            
            height: 68vh;
            /* Limit content width for better readability */
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            line-height: 1.8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Subtle shadow for a 3D effect */
            text-align: center;
        }

        /* Bold styling for key parts */
        main strong {
            color: #00aaff;
            font-weight: bold;
        }

        
        /* Paragraph Spacing */
        

        /* Join Us Button */
    



        footer {
            background-color: #222;
            color: #fefefe;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 15px 0 0;
        }

        .footer-links li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links a {
            color: #fffefb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .footer-links li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/jobs">View Jobs Listing</a>
            <a href="/post-job">Post a Job</a>
            <a href="/apply-job">Apply for a Job</a>
            <a href="/job-status">Check Application Status</a>
            <a href="/register-candidate">Candidate</a>
            <a href="/register-employer">Employer</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Post a Job</h1>
            <form action="/post-job" method="POST">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter Job Title" required>

                <label for="description">Job Description:</label>
                <textarea id="description" name="description" placeholder="Enter Job Description" required></textarea>

                <label for="employer_id">Employer:</label>
                <select id="employer_id" name="employer_id" required>
                    {% for employer in employers %}
                    <option value="{{ employer[0] }}">{{ employer[1] }}</option>
                    {% endfor %}
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter Location" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>

                <button type="submit">Post Job</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
