<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .login-box {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 30px 30px rgba(0, 38, 255, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-box label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
        color: #555;
      }

      .login-box input[type="email"],
      .login-box input[type="password"],
      .login-box select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .login-box button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .login-box button[type="submit"]:hover {
        background-color: #45a049;
      }

      .login-box p {
        margin: 20px 0 10px;
        color: #777;
      }

      .register-buttons {
        display: flex;
        justify-content: space-between;
      }

      .register-btn {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        flex: 1;
        margin: 0 5px;
      }

      .register-btn:hover {
        background-color: #0056b3;
      }

      .register-btn a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />
          <label for="user_type">Login as:</label>
          <select id="user_type" name="user_type">
            <option value="candidate">Candidate</option>
            <option value="employer">Employer</option></select
          ><br />
          <button type="submit">Login</button>
          <p>Don't have an account?</p>
          <div class="register-buttons">
            <button class="register-btn">
              <a href="/register-candidate">Candidate</a>
            </button>
            <button class="register-btn">
              <a href="/register-employer">Employer</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
